<!doctype html>
<html>

<head>
    <title>Custom Responsive Frameworks</title>
    <link rel="stylesheet" href="bethannframeworks/Styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/3e406631b8.js"></script>
</head>

<body>
    <header>
        <div class="row">
            <div class="cell col md-33">Logo</div>
            <button class="mobile-collapse-toggle"> <i class="fa fa-bars" aria-hidden="true"></i> </button>
            <nav class="mobile-collapse">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Gallery</a></li>
                    <li class="drop-down"> <a href="#" class="dropbtn drop-down-toggle">Inventory</a>
                        <div class="drop-down-content"> <a href="#">Necklaces</a> <a href="#">Bracelets</a> <a href="#">Earrings</a> </div>
                    </li>
                    <li class="drop-down"> <a href="#" class="dropbtn drop-down-toggle">Custom Orders</a>
                        <div class="drop-down-content"> <a href="#">Place Custom Order</a> <a href="#">Track Existing Custom Order</a> <a href="#">View Past Custom Orders</a> </div>
                    </li>
                </ul>
            </nav>
    </header>
    <section class="hero">
        <div class="cell col md-100">Hero Call Out</div>
    </section>
    <section class="callOuts">
        <div class="row">
            <div class="cell col md-50 lg-25">Call Out 1</div>
            <div class="cell col md-50 lg-25">Call Out 2</div>
            <div class="cell col md-50  lg-25">Call Out 3</div>
            <div class="cell col md-50  lg-25">Call Out 4</div>
        </div>
    </section>
    <section class="features">
        <div class="row">
            <div class="cell col md-100 lg-50">Feature 1</div>
            <div class="cell col md-100 lg-50">
                <div class="cell">Feature 2</div>
                <div class="cell">Feature 3</div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="bethannframeworks/scripts/main.js"></script>
</body>

</html>
